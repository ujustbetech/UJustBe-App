<ion-header class="ujb_header ujb_header_sm blue-bg">

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <span>Contact Details</span>
    </ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <div class="contentWrapper">
    <div class="iconicRow m-b-25">
      <div>
        <img alt="" class="email" src="assets/imgs/icons/email.png">
        <div class="data-label">EMAIL</div>
      </div>
      <div (click)="openEmailComposer('connectujustbe@gmail.com')"
           class="data pad-l-40 customPosition">connectujustbe@gmail.com
      </div>
    </div>
    <div class="iconicRow">
      <div>
        <img alt="" class="phone" src="assets/imgs/content-imgs/phone-call.png">
        <div class="data-label">PHONE</div>
      </div>
      <div (click)="gotoKeypad('+91 93260 62258')" class="data pad-l-40 m-t-2">+91 93260 62258</div>
    </div>
    <div class="iconicRow m-b-25">
      <div (click)="gotoKeypad('+91 89286 60399')" class="data pad-l-40">+91 89286 60399</div>
    </div>

    <section class="socialConnect">
      <div class="label">Follow US ON</div>
      <ul class="social">
        <li><img (click)="gotoYouTube()" alt="" src="assets/imgs/content-imgs/youtube.png"></li>
        <li><img (click)="gotoFacebook()" alt="" src="assets/imgs/content-imgs/facebook.png"></li>
        <li><img (click)="gotoInstagram()" alt=""
                 src="assets/imgs/content-imgs/social-instagram-new-circle-512.png"></li>
        <!-- <li><img src="assets/imgs/content-imgs/linkedin.png" alt="" (click)="gotoComingSoon()"></li> -->

      </ul>
    </section>
  </div>
</ion-content>
