        <ion-card *ngFor="let productDetail of productDetailsList, let i=index" [ngClass]="{'closed': !productDetail.expanded}"
                  class="content-entry">
          <ion-card-header (click)="expandItem(productDetail)" [ngClass]="{'close': !productDetail.expanded}"
                           class="article-title">
            <!--  <ion-card-title>{{productDetail.productName}}</ion-card-title> -->
            <span class="listCounter">{{i+1}}.</span> {{productDetail.name}}
            <img *ngIf="!productDetail.expanded" src="assets/imgs/icons/blue-plus.png">
            <img *ngIf="productDetail.expanded" src="assets/imgs/icons/blue-minus.png">
          </ion-card-header>

          <ion-card-content [ngClass]="{'my-class': !productDetail.expanded}">
            <product-service-add-edit-form (_removeProduct)="_removeProduct($event);"
                                           (getProducts)="getProductServices()"
                                           (pushNowComp)="handleScroll($event)" (pushNowTemp)="pushUpwardTemp($event)"
                                           [expanded]="productDetail.expanded"
                                           [index]="i"
                                           [productDetails]="productDetail"
                                           [productList]="productDetailsList"
                                           [setProductDetails]="productDetail" expandHeight="auto">
            </product-service-add-edit-form>
          </ion-card-content>
        </ion-card>
