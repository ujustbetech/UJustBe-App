<ion-content [ngClass]="{'keypadFocused':pushNow==true}">
  <div class="content-header">
    <img alt="ujb logo" class="ujb_logo_login" src="assets/imgs/logo_with_slogan.png">
    <ion-icon (click)="backtoregistrationopt()" *ngIf="hideBackArrow" class="back_button" ios="ios-arrow-back"
              md="md-arrow-back"></ion-icon>
  </div>
  <div class="wrapper">
    <form (ngSubmit)="logIn()" [formGroup]="loginForm">
      <h3>Welcome back</h3>
      <ion-list class="ujb_list" padding-horizontal>
        <ion-item class="ujb_input_icon">
          <ion-label position="floating">Mobile Number / Email Id*</ion-label>
          <ion-input (ionFocus)="scrollTo(10);" [(ngModel)]="userName" class="iconUser" formControlName="Username"
                     type="email" value=""></ion-input>
        </ion-item>
        <div *ngIf="loginForm.get('Username').hasError('required') && checkValidation"
             class="validateError">Mobile
          number/E-mail-id is required
        </div>

        <ion-item class="ujb_input_icon">
          <ion-label position="floating">Password*</ion-label>
          <ion-input (ionFocus)="scrollTo(60);" [(ngModel)]="password" [type]="passwordType"
                     class="password" clearOnEdit="false" formControlName="Password"
                     oncopy="return false" onpaste="return false"></ion-input>
          <!--<ion-icon class="inputIcon_right" name="eye" color="gray" item-end></ion-icon>-->
          <ion-icon (click)='hideShowPassword()' [name]="passwordIcon" class="inputIcon_right"
                    color="gray" item-end></ion-icon>
          <!--<ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>-->
        </ion-item>
        <div *ngIf="loginForm.get('Password').hasError('required') && checkValidation"
             class="validateError">Password is
          required
        </div>

      </ion-list>
      <div class="ujb_link" text-right>
        <span (click)="forgotPassword()" class="inline-block">Forgot Password?</span>
      </div>
      <button class="ujb_btn_blue" type="submit">Explore</button>
    </form>
  </div>
</ion-content>
