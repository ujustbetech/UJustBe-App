<ion-header class="ujb_header ujbFrame_header  blue-bg">
  <div class="statusBarPlaceholder" showWhen="ios"></div>
  <ion-toolbar>
    <ion-title>Business Listing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [ngClass]="{'keypadFocused':pushNow==true}" padding style="background: #a3c2e0;">
  <div class="container layer-outer">
    <div class="white-outer-div">
      <form [formGroup]="businessList6Form">
        <div class="contentArea">
          <div class="blockToPush">
            <h3>Company Address</h3>
            <p style="margin-bottom: 20px !important; text-align: center">(Please verify your
              address as it will be appearing on the agreement)</p>
            <div class="answer-section">
              <ion-list class="ujb_list" padding-horizontal>
                <ion-item class="ujb_input_icon">
                  <ion-label position="floating">Type your location*</ion-label>
                  <ion-input (ionBlur)="removeSroll()" (ionFocus)="scrollTo(5000);"
                             (keyup.enter)="showVerifyDialog()" [(ngModel)]="userLocation"
                             class="iconMapNav" formControlName="location"
                             type="text"></ion-input>
                </ion-item>
                <div *ngIf="businessList6Form.get('location').hasError('required') && checkValidation"
                     class="validateError">
                  Location is required
                </div>
                <ion-item>
                  <ion-label position="floating">Flat/Wing/Unit*</ion-label>
                  <ion-input (ionBlur)="removeSroll()" (ionFocus)="scrollTo(5000);" [(ngModel)]="userFlat_Wing"
                             formControlName="flat"
                             tabindex="8" type="text"></ion-input>
                </ion-item>
                <div *ngIf="businessList6Form.get('flat').hasError('required') && checkValidation"
                     class="validateError">
                  Flat is required
                </div>
                <ion-item>
                  <ion-label position="floating">Locality*</ion-label>
                  <ion-input (ionBlur)="removeSroll()" (ionFocus)="scrollTo(5000);" (keyup.enter)="showVerifyDialog()"
                             [(ngModel)]="userLocality"
                             formControlName="locality" tabindex="8"
                             type="text"></ion-input>
                </ion-item>
                <div *ngIf="businessList6Form.get('locality').hasError('required') && checkValidation"
                     class="validateError">
                  Locality is required
                </div>
              </ion-list>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="layer-group">
      <div class="layer-overlay" float-left>
        <div class="layerSecond"></div>
        <div class="layerLast"></div>
      </div>
    </div>
  </div>
  <div class="container slider-navigation ujbFrame_footer pl0 pr0" no-padding>
    <div class="slider-button" float-left>
      <div class="block w-full pad-15 pad-t0" float-left>
        <button (click)="showVerifyDialog()" *ngIf="isEdit" class="ujb_btn_blue" type="submit">
          Update
        </button>
      </div>
      <div class="block w-full" float-left>
        <div (click)="goToBusinessListing5()" *ngIf="hidePrevious" class="navLeft" float-left>
          <img alt="" class="img-icon" src="assets/imgs/icons/previous.png">
          <span>Previous</span>
        </div>
        <button (click)="showVerifyDialog()" class="btn_invisible" float-right type="submit">
          <div *ngIf="hideNext" class="navRight">
            <span>Next</span>
            <img alt="" class="img-icon" src="assets/imgs/icons/next.png">
          </div>
        </button>
      </div>
      <!-- <div class="block w-full link-skip" *ngIf="hideSkipForLater" (click)="skip()" text-center float-left>
          <span>skip for later</span>
      </div> -->
    </div>
  </div>
</ion-content>
