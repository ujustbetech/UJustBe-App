<ion-header class="ujb_header ujbFrame_header blue-bg">
  <div class="statusBarPlaceholder" showWhen="ios"></div>
  <ion-toolbar>
    <ion-title>Business Listing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding style="background: #a3c2e0;">
  <div class="container layer-outer">
    <div class="white-outer-div">
      <form [formGroup]="businessList">
        <div class="contentArea">
          <h3>Business title / tagline</h3>
          <div class="subHeading">(Optional)</div>
          <div class="answer-section">
            <ion-list class="ujb_list" padding-horizontal>
              <ion-item>
                <ion-label position="floating">Business title / tagline</ion-label>
                <ion-input (keyup.enter)="submitTitle()" [(ngModel)]=companyTagline formControlName="tagline"
                           type="text"></ion-input>
              </ion-item>
              <!-- <div class="validateError" *ngIf="businessList.get('tagline').hasError('required') && checkValidation">Business title / tagline is required</div> -->
            </ion-list>
          </div>
        </div>
      </form>
    </div>
    <div class="layer-group">
      <div class="layer-overlay" float-left>
        <div class="layerSecond"></div>
        <div class="layerLast"></div>
      </div>
    </div>
  </div>
  <div class="container slider-navigation ujbFrame_footer pl0 pr0" no-padding>
    <div class="slider-button" float-left>
      <div class="block w-full pad-15 pad-t0" float-left>
        <button (click)="submitTitle()" *ngIf="isEdit" class="ujb_btn_blue" type="submit">Update
        </button>
      </div>
      <div class="block w-full" float-left>
        <div (click)="goToBack()" *ngIf="hidePrevious" class="navLeft" float-left>
          <img alt="" class="img-icon" src="assets/imgs/icons/previous.png">
          <span>Previous</span>
        </div>

        <button (click)="submitTitle()" class="btn_invisible" float-right type="submit">
          <div *ngIf="hideNext" class="navRight">
            <span>Next</span>
            <img alt="" class="img-icon" src="assets/imgs/icons/next.png">
          </div>
        </button>
      </div>
      <div (click)="submitTitle()" *ngIf="hideSkipForLater" class="block w-full link-skip"
           float-left text-center type="submit">
        <span>skip for later</span>
      </div>
    </div>
  </div>
</ion-content>
