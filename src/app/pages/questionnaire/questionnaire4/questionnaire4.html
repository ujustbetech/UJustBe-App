<ion-header class="ujb_header ujbFrame_header blue-bg">
  <div class="statusBarPlaceholder" showWhen="ios"></div>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="scroll-disabled ujbFrameContent">
  <div class="stackLayers ujbFrame_footerSkipLink">
    <div class="layerFront">
      <div class="contentArea">
        <h3>How did you come to know about UjustBe?</h3>
        <div class="block">
          <button (click)="selectValue('UJustBe Partner','1')" class="ujb_btn_bordered_sm" id="1">
            UJustBe Partner
          </button>

          <button (click)="selectValue('UJustBe Video','2')" class="ujb_btn_bordered_sm" id="2">
            UJustBe Video
          </button>
          <button (click)="selectValue('Facebook','3')" class="ujb_btn_bordered_sm" id="3">
            Facebook
          </button>
          <button (click)="selectValue('Linkedin','4')" class="ujb_btn_bordered_sm" id="4">
            Linkedin
          </button>
          <button (click)="selectValue('Instagram','5')" class="ujb_btn_bordered_sm" id="5">
            Instagram
          </button>
          <button (click)="selectValue('Other','6')" class="ujb_btn_bordered_sm" id="6">Other
          </button>
          <div class="validateError" id="errorSource">
            <span *ngIf="!isInputGiven && checkvalidation">Please select value.</span>
          </div>

        </div>
      </div>
    </div>

    <div class="layerSecond"></div>
    <div class="layerLast"></div>

  </div>
</ion-content>
<ion-footer>
  <footer class="ujbFrame_footer">
    <!-- <div class="block w-full pad-15 pad-t0"  float-left>
  <button class="ujb_btn_blue">UJB Button Blue</button>
</div> -->
    <div class="block w-full" float-left>
      <div (click)="goToQ3()" *ngIf="!this.showSave" class="navLeft" float-left>
        <img alt="" class="img-icon" src="assets/imgs/icons/previous.png">
        <span>Previous</span>
      </div>

      <button (click)="goToQ5()" *ngIf="!this.showSave" class="btn_invisible" disabled="{{disableSave}}"
              float-right style="opacity: 1;" type="submit">
        <div class="navRight">
          <span>Next</span>
          <img alt="" class="img-icon" src="assets/imgs/icons/next.png">
        </div>
      </button>
    </div>
    <div class="block w-full link-skip" float-left text-center>
      <div *ngIf="showSave && inputVal == 'partner'" class="block w-full pad-15 pad-t0" float-left>
        <button (click)="nextPage()" class="ujb_btn_blue" disabled="{{disableSave}}"
                style="opacity: 1;">Next
        </button>
      </div>
      <div *ngIf="showSave && inputVal != 'partner'" class="block w-full pad-15 pad-t0" float-left>
        <button (click)="saveOther()" class="ujb_btn_blue" disabled="{{disableSave}}">Save</button>
      </div>
    </div>
  </footer>
</ion-footer>
