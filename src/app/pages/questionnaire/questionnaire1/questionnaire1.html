<ion-header class="ujb_header ujbFrame_header blue-bg">
  <div class="statusBarPlaceholder" showWhen="ios"></div>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="scroll-disabled ujbFrameContent">
  <div class="stackLayers ujbFrame_footerSkipLink">
    <div class="layerFront">

      <div class="contentArea">
        <h3>What is your gender?</h3>
        <div class="qOptions overflow-auto">
          <ul class="overflow-auto">
            <li><img (click)="selectMe(1)" [src]="male_img" alt=""></li>
            <li><img (click)="selectMe(2)" [src]="female_img" alt=""></li>
          </ul>
        </div>
        <div *ngIf="!selectGender && checkValidation"
             class="validateError customValidation overflow-auto">Please select gender.
        </div>
      </div>
      <div>
        <ion-input style="width:200px"></ion-input>
      </div>
    </div>

    <div class="layerSecond"></div>
    <div class="layerLast"></div>
  </div>
</ion-content>
<ion-footer no-padding>
  <footer class="ujbFrame_footer">
    <div *ngIf="!showSave" class="block w-full" float-left>
      <div class="navLeft disabledbutton" float-left>
        <img alt="" class="img-icon" src="assets/imgs/icons/previous.png">
        <span>Previous</span>
      </div>
      <button (click)="goToQ2()" *ngIf="!showSave" class="btn_invisible" disabled="{{disableSave}}"
              float-right style="opacity: 1;" type="submit">
        <div class="navRight">
          <span>Next</span>
          <img alt="" class="img-icon" src="assets/imgs/icons/next.png">
        </div>
      </button>
    </div>
    <div class="block w-full link-skip" float-left text-center>
      <!-- <footer class="ujbFrame_footer"> -->
      <div *ngIf="showSave" class="block w-full pad-15 pad-t0" float-left>
        <button (click)="saveGender()" class="ujb_btn_blue" disabled="{{disableSave}}">Save</button>
      </div>
    </div>
  </footer>
</ion-footer>
