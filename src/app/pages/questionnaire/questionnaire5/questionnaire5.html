<ion-header class="ujb_header ujbFrame_header blue-bg">
  <div class="statusBarPlaceholder" showWhen="ios"></div>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding style="background: #a3c2e0;">
  <div class="container layer-outer">
    <div class="white-outer-div">
      <div class="contentArea content-ht">
        <h3>Who is your Mentor?</h3>
        <!-- <ng-template #withFlags let-attrs="attrs">
            <img src='assets/imgs/icons/profileMan@2x.png' onerror="this.src='assets/imgs/icons/profileMan@2x.png'" class="ujbthumbneil">
          </ng-template>
        <ion-auto-complete [dataProvider]="GetMentorService" [template]="withFlags"></ion-auto-complete>
        <ion-auto-complete [dataProvider]="GetMentorService" ></ion-auto-complete>-->
        <div class="block mentorBlock ">
          <form action=".">
            <ion-searchbar (ionInput)="getMentorList()" [(ngModel)]="searchTerm"
                           [ngModelOptions]="{standalone: true}"
                           class="ujb_mentorSearch" placeholder="Search Mentor Name"
                           search-icon="null">
            </ion-searchbar>
          </form>
          <div *ngIf="!isInputgiven && checkValidation" class="validateError">Please select mentor
            name.
          </div>
          <ion-content #scrollMe (change)="scrollToBottom()" class="searchSuggestion {{myClass}} box"
                       id="listScroll">
            <div class="backgroundcolorbox"></div>
            <ion-list>
              <!-- <div class='boxChild'></div> -->
              <ion-item *ngFor="let userinfoobj of userList" style="visibility: visible">
                <ion-thumbnail (click)="onValueSelection(userinfoobj)" class="ujbheight">
                  <img class="ujbthumbneil"
                       onerror="this.src='assets/imgs/icons/profileMan@2x.png'"
                       src='{{userinfoobj.base64Image}}'>
                  <div class="customLabel">
                    <div class="ujb_link" id="mentorName">
                      <span class="capitalise">{{userinfoobj.firstName}} </span>
                      <span class="capitalise">{{userinfoobj.lastName}} </span>
                    </div>
                    <div class="localityText">{{userinfoobj.locality}}</div>
                    <b>Connects: </b> {{userinfoobj.noOfConnects}}
                  </div>
                </ion-thumbnail>
              </ion-item>
              <ion-item class="{{noDataFound}}">
                Mentor not found
              </ion-item>

            </ion-list>
          </ion-content>
          <ion-list class="ujb_list m-t-10">
            <ion-item id="mentorCode">
              <ion-label position="floating">Mentor Code</ion-label>
              <ion-input [(ngModel)]="mentorCode" disabled="true" tabindex="8"
                         type="text"></ion-input>
            </ion-item>
          </ion-list>
        </div>
      </div>
    </div>

    <div class="layer-group">
      <div class="layer-overlay" float-left>
        <div class="layerSecond"></div>
        <div class="layerLast"></div>
      </div>
    </div>
  </div>
  <div class="container slider-navigation ujbFrame_footer pl0 pr0" no-padding>
    <div class="slider-button" float-left>
      <div class="block w-full" float-left>
        <div (click)="goBack()" *ngIf="!showSave" class="navLeft" float-left>
          <img alt="" class="img-icon" src="assets/imgs/icons/previous.png">
          <span>Previous</span>
        </div>
        <button (click)="goToQuestionnaire6()" *ngIf="!showSave" class="btn_invisible" disabled="{{disableSave}}"
                float-right
                style="opacity: 1;" type="submit">
          <div *ngIf="!showSave" class="navRight">
            <span>Next</span>
            <img alt="" class="img-icon" src="assets/imgs/icons/next.png">
          </div>
        </button>
      </div>
      <div class="block w-full link-skip" float-left text-center>
        <div *ngIf="showSave" class="block w-full pad-15 pad-t0" float-left>
          <button (click)="saveMentor()" class="ujb_btn_blue" disabled="{{disableSave}}">Save
          </button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
