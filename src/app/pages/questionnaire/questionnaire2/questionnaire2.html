<ion-header class="ujb_header ujbFrame_header blue-bg">
  <div class="statusBarPlaceholder" showWhen="ios"></div>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="scroll-disabled ujbFrameContent">

  <div class="stackLayers ujbFrame_footerSkipLink">
    <div class="layerFront">
      <form [formGroup]="questionnaire2Form">
        <div class="contentArea">
          <h3>What is your date of birth?</h3>
          <ion-list class="ujb_list" padding-horizontal>
            <ion-item class="noLabelDatePicker">
              <ion-datetime #dateTime (ionChange)="getAge()" [(ngModel)]="birthDate"
                            [max]="maxDate" displayFormat="DD MMM, YYYY"
                            formControlName="date" pickerFormat="DD MMM YYYY"
                            placeholder="DD MMM YYYY"></ion-datetime>
            </ion-item>
          </ion-list>
          <div *ngIf="questionnaire2Form.get('date').hasError('required') && checkvalidation" class="validateError"
               text-center>Birth
            date is required
          </div>
          <!-- <div class="validateError" text-center *ngIf="!isInputGiven && checkvalidation">Age should be 18 or above.</div> -->
        </div>
      </form>
    </div>

    <div class="layerSecond"></div>
    <div class="layerLast"></div>
  </div>
</ion-content>
<ion-footer no-padding>
  <footer class="ujbFrame_footer">
    <!-- <div class="block w-full pad-15 pad-t0"  float-left>
  <button class="ujb_btn_blue">UJB Button Blue</button>
</div> -->
    <div class="block w-full" float-left>
      <div (click)="goToQ1()" *ngIf="!showSave" class="navLeft" float-left>
        <img alt="" class="img-icon" src="assets/imgs/icons/previous.png">
        <span>Previous</span>
      </div>
      <button (click)="goToQ3()" *ngIf="!showSave" class="btn_invisible" disabled="{{disableSave}}"
              float-right style="opacity: 1;" type="submit">
        <div class="navRight">
          <span>Next</span>
          <img alt="" class="img-icon" src="assets/imgs/icons/next.png">
        </div>
      </button>
    </div>
    <div class="block w-full link-skip" float-left text-center>
      <!-- <footer class="ujbFrame_footer"> -->
      <div *ngIf="showSave" class="block w-full pad-15 pad-t0" float-left>
        <button (click)="saveBirthDate()" class="ujb_btn_blue" disabled="{{disableSave}}">Save
        </button>
      </div>
    </div>
  </footer>
</ion-footer>
