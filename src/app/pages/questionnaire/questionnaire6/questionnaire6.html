<ion-header class="ujb_header ujbFrame_header blue-bg">
  <div class="statusBarPlaceholder" showWhen="ios"></div>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="scroll-disabled ujbFrameContent">
  <div class="stackLayers ujbFrame_footerSkipLink">
    <div class="layerFront">
      <div class="contentArea">
        <h3>Are you?</h3>
        <div class="block">
          <button (click)="selectValue('Individual','1')" class="ujb_btn_bordered_sm"
                  id="individual">Individual
          </button>
          <button (click)="selectValue('Company','2')" class="ujb_btn_bordered_sm" id="company">
            Company
          </button>
          <button (click)="selectValue('Other','3')" class="ujb_btn_bordered_sm" id="other">Other
          </button>
          <div *ngIf="!isInputGiven && checkvalidation" class="validateError" text-center>Please
            select value.
          </div>
        </div>
      </div>
    </div>
    <div class="layerSecond"></div>
    <div class="layerLast"></div>
  </div>
</ion-content>
<ion-footer no-padding>
  <footer class="ujbFrame_footer">
    <!-- <div class="block w-full pad-15 pad-t0"  float-left>
  <button class="ujb_btn_blue">UJB Button Blue</button>
</div> -->
    <div class="block w-full" float-left>
      <div (click)="goToQ5()" *ngIf="!showSave" class="navLeft" float-left>
        <img alt="" class="img-icon" src="assets/imgs/icons/previous.png">
        <span>Previous</span>
      </div>
      <button (click)="goToQ7()" *ngIf="!showSave" class="btn_invisible" disabled="{{disableSave}}"
              float-right style="opacity: 1;" type="submit">
        <div class="navRight">
          <span>Next</span>
          <img alt="" class="img-icon" src="assets/imgs/icons/next.png">
        </div>
      </button>
    </div>
    <div class="block w-full link-skip" float-left text-center>
      <div *ngIf="showSave && selectedVal != 'Other'" class="block w-full pad-15 pad-t0" float-left>
        <button (click)="nextPage()" class="ujb_btn_blue" disabled="{{disableSave}}"
                style="opacity: 1;">Next
        </button>
      </div>
      <div *ngIf="showSave &&  selectedVal == 'Other'" class="block w-full pad-15 pad-t0"
           float-left>
        <button (click)="saveOther()" class="ujb_btn_blue" disabled="{{disableSave}}">Save</button>
      </div>
    </div>
  </footer>
</ion-footer>
