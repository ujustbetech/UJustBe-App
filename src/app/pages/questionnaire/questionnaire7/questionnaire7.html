<ion-header class="ujb_header ujbFrame_header blue-bg">
  <div class="statusBarPlaceholder" showWhen="ios"></div>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="scroll-disabled ujbFrameContent">
  <div class="stackLayers ujbFrame_footerSkipLink">
    <div class="layerFront">
      <div class="contentArea">
        <h3>Are you?</h3>
        <div class="block ">
          <div class="{{myClass1}}">
            <button (click)="selectValue(1,'Homemaker')" class="ujb_btn_bordered_sm" id="homemaker">
              Homemaker
            </button>
            <button (click)="selectValue(2,'Employee')" class="ujb_btn_bordered_sm" id="employee">
              Employee
            </button>
            <button (click)="selectValue(3,'Student')" class="ujb_btn_bordered_sm" id="student">
              Student
            </button>
            <button (click)="selectValue(4,'Retired')" class="ujb_btn_bordered_sm" id="retired">
              Retired
            </button>
            <button (click)="selectValue(5,'OtherIndividual')" class="ujb_btn_bordered_sm"
                    id="otherindividual">Other
            </button>
            <div *ngIf="!isInputGiven && checkvalidation" class="validateError" text-center>Please
              select value.
            </div>
          </div>
          <div class="{{myClass2}}">
            <button (click)="selectValue(6,'Freelancer')" class="ujb_btn_bordered_sm"
                    id="freelancer">Freelancer
            </button>
            <button (click)="selectValue(7,'Consultant')" class="ujb_btn_bordered_sm"
                    id="consultant">Consultant
            </button>
            <button (click)="selectValue(8,'Owner')" class="ujb_btn_bordered_sm" id="owner">Company
              Owner
            </button>
            <button (click)="selectValue(9,'Option')" class="ujb_btn_bordered_sm" id="option">
              Other
            </button>
            <div *ngIf="!isInputGiven && checkvalidation" class="validateError" text-center>Please
              select value.
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="layerSecond"></div>
    <div class="layerLast"></div>
  </div>
</ion-content>
<ion-footer no-padding>
  <footer class="ujbFrame_footer">
    <!-- <div class="block w-full pad-15 pad-t0"  float-left>
  <button class="ujb_btn_blue">UJB Button Blue</button>
</div> -->
    <div class="block w-full" float-left>
      <div (click)="goToQ6()" *ngIf="!showSave" class="navLeft" float-left>
        <img alt="" class="img-icon" src="assets/imgs/icons/previous.png">
        <span>Previous</span>
      </div>
      <button (click)="goToQ8()" *ngIf="!showSave" class="btn_invisible" float-right type="submit">
        <div class="navRight">
          <span>Next</span>
          <img alt="" class="img-icon" src="assets/imgs/icons/next.png">
        </div>
      </button>
    </div>
    <div class="block w-full link-skip" float-left text-center>
      <div *ngIf="showSave " class="block w-full pad-15 pad-t0" float-left>
        <button (click)="saveOrginazationType()" class="ujb_btn_blue" disabled="{{disableSave}}">
          Save
        </button>
      </div>
    </div>
  </footer>
</ion-footer>
