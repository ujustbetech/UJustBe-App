<ion-header class="ujb_header ujb_header_sm blue-bg">

  <div class="statusBarPlaceholder" showWhen="ios"></div>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <span>{{pageTitle}}</span>
    </ion-title>
  </ion-toolbar>

</ion-header>
<ion-content>
  <section class="content_head">
    <div class="ujb_search">
      <form action=".">
        <ion-searchbar (ionInput)="getSearchSuggestions()" (search)="searchData(searchTerm)" [(ngModel)]="searchTerm"
                       [ngModelOptions]="{standalone: true}" class="ujb_searchbar"
                       placeholder="Search for Category" search-icon="null">
        </ion-searchbar>
        <button end>
          <img (click)="searchData(searchTerm)" alt="" src="assets/imgs/icons/search@2x.png">
        </button>
      </form>
      <ion-list class="{{myClass}}">
        <ion-item (click)="selectValue(categoryinfoobj)" *ngFor="let categoryinfoobj of catList">
          <!-- <img class="icon_cat" src="assets/imgs/caytegories/art-design.png" alt=""> -->
          {{categoryinfoobj.categoryName}}
        </ion-item>
      </ion-list>
    </div>

    <h3>Categories</h3>
  </section>


  <div class="wrapper">
    <div class="categoryGrid">
      <ul>
        <li *ngFor="let categoryviewlistobj of catViewList">
          <div>
            <img (click)="goToResultPage(categoryviewlistobj)" alt=""
                 src="{{categoryviewlistobj.categoryImgBase64}}">
            <div (click)="goToResultPage(categoryviewlistobj)">
              {{categoryviewlistobj.categoryName}}
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <ion-infinite-scroll (ionInfinite)="onScroll($event)" *ngIf="canLoadMore">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<ion-footer class="footer-adj">
  <bottombar></bottombar>
</ion-footer>
