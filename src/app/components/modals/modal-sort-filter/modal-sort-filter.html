<ion-header class="ujb_header">
  <h3 text-center>{{modalHeader}}
    <span (click)="closeModal()" class="ujb_link">{{modalDismiss}}</span>
  </h3>
  <div class="sortControls">
    <div class="textLight">{{txt_SortBy}}</div>
    <ul>
      <!--  <li>
           <img src="assets/imgs/content-imgs/rating@2x.png" alt="" (click)="selectedSort(0)">
           <div>{{txt_Rating}}</div>
       </li> -->
      <li *ngFor="let data of sortData, let i=index">
        <img (click)="selectedSort(i)" alt="" src="{{data.src}}">
        <div>{{data.text}}
          <br>{{data.text2}}
        </div>
      </li>
      <!-- <li style="display: none;">
          <img src="assets/imgs/content-imgs/fartonear@2x.png" alt="" (click)="selectedSort('FarToNear')">
      </li> -->
      <!-- <li>
          <img src="assets/imgs/content-imgs/aZ@2x.png" alt="" (click)="selectedSort(2)">
      </li>
      <li>
          <img src="assets/imgs/content-imgs/zA@2x.png" alt="" (click)="selectedSort(3)">
      </li> -->
    </ul>
    <div class="textLight pad-tb">{{txt_Categories}}</div>
  </div>
</ion-header>
<ion-content>
  <div class="sortFilterPanel">
    <div class="filterControls">
      <ion-list class="ujb_list">
        <ion-item *ngFor="let categoryinfoobj of catList" class="htmlStyle_checkbox">
          <ion-label (click)="sortResults(categoryinfoobj)">
            <ion-checkbox (ionChange)="sortResults(categoryinfoobj)"
                          [checked]="categoryinfoobj.selected"
                          disabled="{{categoryinfoobj.disabled}}"></ion-checkbox>
            {{categoryinfoobj.categoryName}}
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
